<div *ngIf="instructions.length > 0" class="instruction-list-container">
   <h2 class="binary-name">{{ filename }}</h2>
   <div class="instruction-header bottom-border row-highlight global-font-color">
      <div>Addr</div>
      <div>Opcode</div>
      <div class="large-side-padding left-justify">Operands</div>
      <div class="large-side-padding left-justify">Raw Data</div>
   </div>
   <app-instruction
      *ngFor="let inst of instructions; let i = index; last as isLast"
      [isOdd]="i % 2"
      [isLast]="isLast"
      [inst]="inst"
   ></app-instruction>
</div>
<div *ngIf="instructions.length == 0">
   No instructions loaded.
</div>
